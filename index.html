<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pembayaran QRIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Pembayaran QRIS</h1>
        <p>Silakan klik tombol di bawah untuk membayar menggunakan QRIS.</p>
        <button id="payButton">Bayar Sekarang</button>
    </div>

    <!-- Pop-up QR Code -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Scan QRIS Anda</h2>
            <img src="qris 1 .jpg" alt="QR Code" class="qr-code">
            <p>Scan QRIS ini untuk melanjutkan pembayaran.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
